# DataSource test config
spring.datasource.url=jdbc:mysql://localhost:3306/${JOB_SEARCHER_MYSQL_NAME}
spring.datasource.username=${JOB_SEARCHER_MYSQL_USERNAME}
spring.datasource.password=${JOB_SEARCHER_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
